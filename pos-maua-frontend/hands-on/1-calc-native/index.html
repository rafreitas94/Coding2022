<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Nativa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="calc-inputs">
          <input id="num_input" type="number" value="123" placeholder="Digite um nÃºmero" autofocus />
          <input id="res_input" type="number" placeholder="Resultado" readonly />
        </div>
        <div class="calc-operators">
          <button id="add_btn">&plus;</button>
          <button id="sub_btn">&minus;</button>
          <button id="mult_btn">&times;</button>
          <button id="div_btn">&divide;</button>
          <button id="clr_btn">&#9003;</button>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
